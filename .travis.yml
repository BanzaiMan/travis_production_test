language: php

php:
  - 5.6

matrix:
  include:
    - php: 5.6
      env: BUILD=true

install:
  - if [[ $BUILD = 'true' ]]; then pushd; git clone https://github.com/php/php-src.git; pushd php-src; ./buildconf -f; ./configure --prefix=$HOME/.phpenv/versions/7 && make && make install; phpenv global 7; popd; popd; php --version; fi

script:
  - true
