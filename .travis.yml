language: ruby

matrix:
  include:
    - sudo: required
      dist: precise
      rvm: '2.1.8'
    - sudo: required
      dist: trusty
      rvm: '2.1.8'
    - sudo: false
      rvm: '2.1.8'

notifications:
  email: false

script:
  - cat /home/travis/.rvm/gemsets/*.gems
  - git --version
  - ldd `which ruby`
  - gem install rdiscount
