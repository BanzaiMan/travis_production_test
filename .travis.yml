language: ruby

before_deploy:
  - git clone -b ha-feature-newrelic-deployment https://github.com/travis-ci/dpl.git
  - cd dpl && gem build dpl.gemspec
  - rvm 1.9.3 do ruby -S gem install dpl-*.gem
  - cd ..

install:
  - true

script:
  - mkdir foo
  - touch foo/bar

deploy:
  provider: s3
  access_key_id: "YOUR AWS ACCESS KEY"
  secret_access_key: "YOUR AWS SECRET KEY"
  bucket: "MY BUCKET"
  skip_cleanup: true
  local-dir: foo
  on:
    all_branches: true
  notify:
    app_name: "foo"
    application_id: "bar"
    license_key: "baz"

