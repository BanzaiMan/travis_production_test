language: ruby

matrix:
  include:
    - sudo: required
      dist: precise
      rvm: 'ruby-head'
    - sudo: required
      dist: trusty
      rvm: 'ruby-head'
    - sudo: false
      rvm: 'ruby-head'

notifications:
  email: false

install:
  - true

script:
  - git --version
  - ldd `which ruby`
  - gem install rdiscount

after_failure:
  - find $rvm_path -name gem_make.out -print -exec cat {} \;
