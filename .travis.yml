language: ruby

sudo: false

rvm:
  - 2.1.5

cache:
  directories:
    - /home/travis/.rvm/gems/ruby-1.9.3-p551/

before_install:
  - rvm 1.9.3 do gem list nokogiri
  - rvm 1.9.3 do gem install nokogiri -v 1.6.6.2

install: true

script: true

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: hiro-test-bucket
  skip_cleanup: true
  on:
    all_branches: true
