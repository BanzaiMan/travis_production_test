language: objective-c

osx_image: xcode7.3

env:
  global:
    - DOCKER_VERSION=1.11.2

before_install:
  - pushd $HOME
  - wget -O docker.pkg https://github.com/docker/toolbox/releases/download/v$DOCKER_VERSION/DockerToolbox-$DOCKER_VERSION.pkg
  - sudo installer -pkg docker.pkg -target /
  - source '/Applications/Docker Quickstart Terminal.app/Contents/Resources/Scripts/start.sh'
  - docker images

install:
  - true

script:
  - true

notifications:
  email: false

