language: ruby

before_install:
  - date
  - curl -O http://debian.neo4j.org/neotechnology.gpg.key
  - sudo apt-key add neotechnology.gpg.key && rm neotechnology.gpg.key
  - sudo bash -c "echo 'deb http://debian.neo4j.org/repo stable/' > /etc/apt/sources.list.d/neo4j.list"
  - sudo apt-get update -y
  - sudo apt-get install neo4j -y
  - dpkg --get-selections | grep -i neo4j
  - date

script: true

