language: ruby

sudo: required
dist: trusty

rvm:
  - 2.1.5

install:
  - true
script:
  - wget http://rubies.travis-ci.org/ubuntu/14.04/x86_64/ruby-1.8.7-head.tar.bz2
  - tar xjf ruby-1.8.7-head.tar.bz2 --directory $HOME/.rvm/rubies
  - ldd `command -v ruby`
  - echo $LD_LIBRARY_PATH
  - rvm use 1.8.7-head
  - ruby --version
  - sudo ldconfig
  - ruby --version
