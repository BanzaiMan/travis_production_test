language: ruby

sudo: required

dist: trusty

before_install:
- docker pull ubuntu

install:
- which brew || true

script:
  - docker run -v "$(pwd)":/app -w /app ubuntu ls -lad .
  - docker run -v "$(pwd)":/app -w /app ubuntu whoami
  - docker run -v "$(pwd)":/app -w /app ubuntu g++ -o /app/a.out main.cpp
  - docker run -v "$(pwd)":/app -w /app ubuntu g++ -o ~/a.out main.cpp
