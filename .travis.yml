language: java

jdk:
  - openjdk7

install:
  - echo 'echo $JAVA_HOME' > echo.sh
  - chmod +x echo.sh

script:
  - echo $JAVA_HOME
  - find $JAVA_HOME
  - ./echo.sh
  - export JAVA_HOME=$JAVA_HOME/jre
  - java -version
  - sudo apt-get install oracle-java7-set-default
  - echo $JAVA_HOME
  - echo $PATH

