language: python

matrix:
  include:
    - sudo: required
      dist: trusty
      python: 3.5
      env: RELEASE=trusty
    - sudo: required
      dist: trusty
      python: 3.5
      group: edge
      env: RELEASE=trusty-edge
    - sudo: required
      dist: precise
      python: 3.5
      env: RELEASE=precise
    - sudo: false
      python: 3.5
    - sudo: required
      dist: trusty
      python: 3.5.2
      env: RELEASE=trusty
    - sudo: required
      dist: precise
      python: 3.5.2
      env: RELEASE=precise
    - sudo: false
      python: 3.5.2

install:
  - true

script:
  - python -c 'import sys; print(sys.version)'
  - python -c 'import lzma; print("hello")'

