language: c

os: linux
dist: bionic

# don't build tags separately
if: tag IS blank

compiler: gcc

cache: ccache

before_install:
  - travis_retry ./scripts/test.sh deps
  - travis_retry ./scripts/test.sh pydeps

before_script:
  - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0 || true

script:
  - ./scripts/test.sh

after_success:
  if [ "$TEST" == "coverage" ]; then
    bash <(curl -s https://codecov.io/bash);
  fi

after_failure:
  - cat config.log
  - sleep 1

env:
  global:
    - TESTS_REDUCED_KEYLENGTHS=yes
    - LEAK_DETECTIVE=no
    - MONOLITHIC=no

jobs:
  include:
    - env: TEST=sonarcloud
      if: type = push AND env(FOO) IS present
      git:
        depth: false
      cache:
        directories:
          - $HOME/.sonar-cache
      addons:
        sonarcloud:
          organization: "strongswan"
    - env: TEST=lgtm
      if: type = push AND env(FOO) IS present
      git:
        depth: false
    - env: TEST=all
