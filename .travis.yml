language: ruby

sudo: false

before_install:
  - cat /etc/resolv.conf
  - ruby -rresolv -e 'resolver=Resolv::DNS.new(); puts resolver.getaddress("www.cs.utah.edu")'
  - curl -L -o installer.sh http://www.cs.utah.edu/plt/snapshots/current/installers/min-racket-current-x86_64-linux-precise.sh

install:
  - true

script:
  - true
