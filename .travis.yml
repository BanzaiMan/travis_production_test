language: ruby

sudo: required

services:
  - docker

before_install:
  - date
  - docker pull mysql:5.6
  - docker run --privileged --name mysql-server -e MYSQL_ROOT_PASSWORD=password -d mysql:5.6
  - docker inspect --format '{{ .NetworkSettings.IPAddress }}' mysql-server | tee docker_ip_address
  - docker inspect mysql-server
install:
  - sudo apt-get update -qq
  - sudo apt-get install mysql-client-5.6

script:
  - date
  - docker run -t --link mysql-server --name mysql --rm mysql:5.6 sh -c "exec mysql -h'$(< docker_ip_address)' -P 3306 -uroot -p'password' 'SHOW VARIABLES LIKE \"%version%\";'"
  - mysql -u root -h $(< docker_ip_address) -P 3306 --password=password -e 'SHOW VARIABLES LIKE "%version%";'

after_script:
  - date
  - docker logs mysql-server
  
