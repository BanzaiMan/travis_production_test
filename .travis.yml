language: ruby

sudo: false

cache:
  branch: md5deep_debug
  bundler: true

script:
  - cat $CASHER_DIR/bin/casher

before_cache:
  - ls -l $CASHER_DIR
  # - cat $CASHER_DIR/mtime.yml
  - cat $CASHER_DIR/md5sums
  - cat $CASHER_DIR/paths
  - md5deep -x $CASHER_DIR/md5sums -r $HOME/.gradle || true

