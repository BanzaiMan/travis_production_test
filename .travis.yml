language: python

sudo: false

before_install:
  - free && sync
  - sudo sh -c 'echo 1 >/proc/sys/vm/drop_caches'
  - sudo sh -c 'echo 2 >/proc/sys/vm/drop_caches'
  - sudo sh -c 'echo 3 >/proc/sys/vm/drop_caches'

install:
  - true

script:
  - df -h
  - free -m
  - sudo service mysql stop
  - sudo service postgresql stop
  - sudo umount /var/ramfs
  - df -h
  - free -m

after_success:
  - git status

