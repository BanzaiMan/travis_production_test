language: python

notifications:
  email: false

sudo: required
dist: precise

services:
  - elasticsearch

addons:
  apt:
    sources:
      - elasticsearch-1.7
    packages:
      - elasticsearch

install:
  - "sudo service elasticsearch restart"
  - "sleep 10"
  - "whereis elasticsearch"

script:
  - "curl 'localhost:9200/_cat/indices?v'"