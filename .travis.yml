language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install alex
    - sudo: false
      addons:
        apt:
          packages:
            - alex

install:
  - true

script:
  - true

deploy:
  provider: travis_ci
  edge:
    branch: ha-feature-travis-ci
  # http://docs.travis-ci.com/user/triggering-builds/
  repo: 'travis-ci/cpython-builder'
  token:
    secure: SECURE_STUFF # or define TRAVIS_BUILD_TOKEN
  request:
    message: "test dependent build"
    branch: "default"
    config:
      env:
        matrix:
          - TEST=unit
      script:
          - true
