language: python

before_install:
  - free && sync
  - echo 1 | sudo tee /proc/sys/vm/drop_caches
  - echo 2 | sudo tee /proc/sys/vm/drop_caches
  - echo 3 | sudo tee /proc/sys/vm/drop_caches
  
install:
  - true

script:
  - df -h
  - free -m
  - sudo service mysql stop
  - sudo service postgresql stop
  - sudo umount /var/ramfs
  - df -h
  - free -m

after_success:
  - git status

