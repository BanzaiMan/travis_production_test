language: generic
os: osx
osx_image: xcode10.3

before_install:
  - brew tap shivammathur/homebrew-openssl-deprecated
  - brew install openssl@1.0
  - rvm install 2.3.0
install:
  - true

script:
  - "ruby -v -ropenssl -e \"puts OpenSSL::VERSION\""
cache:
  directories:
    - /usr/local/Cellar/openssl@1.0

notifications:
  email: false
