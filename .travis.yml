language: python

install:
  - true

script:
  - true

deploy:
  provider: travis_ci
  edge:
    branch: ha-feature-travis-ci
  # http://docs.travis-ci.com/user/triggering-builds/
  repo: 'travis-ci/cpython-builder'
  request:
    message: "test dependent build"
    branch: "default"
    config:
      env:
        matrix:
          - TEST=unit
      script:
          - true
  on:
    all_branches: true
