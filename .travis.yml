os: windows

language: node_js
node_js: 12

install: skip
script: skip
  
notifications:
  email: false

before_deploy:
  - gem install aws-sdk -v 2.11.359
  - gem install dpl-s3 -v 1.10.13
deploy:
  provider: s3
  access_key_id: "YOUR AWS ACCESS KEY"
  secret_access_key: "YOUR AWS SECRET KEY"
  bucket: "S3 Bucket"
  on:
    all_branches: true
