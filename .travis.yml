language: c

sudo: false

compiler: clang

env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
    packages:
      - clang-3.6
      - libclang1-3.6
      - libllvm3.6
      - libstdc++-4.8-dev
      - libgcc-4.8-dev
      - libgcc-4.8-dev
      - libobjc-4.8-dev
      - libclang-common-3.6-dev

install: true

script:
  - echo -e "#include <array>\nstd::array<int, 1> arr = {0}; int main() {return 0;}" > foo.cpp
  - $CXX -std=c++11 -o /dev/null foo.cpp || g++ -std=c++11 -o /dev/null foo.cpp

