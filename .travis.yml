language: python

sudo: false

addons:
  apt:
    packages:
      - gfortran
      - liblapack-dev
      - libblas-dev

python:
  - 3.3
  - 3.4
  - 3.5

cache:
  directories:
    - $HOME/.cache/pip
    
before_install:
  - pip install --upgrade pip

install:
  - pip install scipy

script:
  - python -c 'import scipy; print(scipy.version.full_version)'
