language: php

sudo: false

php:
  - '5.6'
  - '7.0'

install:
  - true

script:
  - PHP_BIN=$(phpenv which php)
  - find ${PHP_BIN%/*} -name phpdbg
  - export PATH=${PHP_BIN%/*}:$PATH
  - which phpdbg

