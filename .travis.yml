language: ruby

rvm:
  - default

sudo: required
dist: trusty

install:
  - true

script:
  - docker pull ubuntu
  - container_id=`docker run -d --name ubuntu ubuntu`
  - sleep 30
  - docker exec $container_id apt-get install curl
  - docker exec $container_id curl -I yum.puppetlabs.com
  - docker stop $container_id

notifications:
  email: false

