language: c

compiler:
  - gcc
  - clang
matrix:
  include:
    - compiler: clang
      env: SANITIZE=address
    - compiler: clang
      env: SANITIZE=undefined
  allow_failures:
    - compiler: clang
      env: SANITIZE=address
    - compiler: clang
      env: SANITIZE=undefined

install: true
script: true
