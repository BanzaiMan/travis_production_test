language: ruby

rvm:
  - 2.1.5

matrix:
  include:
    - sudo: required
      dist: trusty
      env:
        - RELEASE=trusty
    - sudo: required
      dist: precise
      env:
        - RELEASE=precise
    - sudo: false
      env:
        - RELEASE=precise-docker
    - sudo: required
      group: legacy
      env:
        - RELEASE=precise-bb

install:
  - printf '\033[8;;80t'
  - tput cols
  - echo $COLUMNS

script:
  - true
