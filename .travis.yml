language: ruby

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.1
os: osx

notifications:
  email: false

before_install:
  - find ~ -maxdepth 1 -name \*bash\* -print -exec cat {} \;

install:
  - true

script:
  - true

after_failure:
  - find $rvm_path -maxdepth 1 -name gem_make.out -print -exec cat {} \;
