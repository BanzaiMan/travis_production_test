language: ruby

sudo: required

dist: trusty

before_install:
- docker pull gcc:4.8

install:
- which brew || true

script:
  - docker run -v "$(pwd)":/app -w /app gcc:4.8 ls -lad .
  - docker run -v "$(pwd)":/app -w /app gcc:4.8 whoami
  - docker run -v "$(pwd)":/app -w /app gcc:4.8 g++ -o /app/a.out main.cpp
  - docker run -v "$(pwd)":/app -w /app gcc:4.8 g++ -o ~/a.out main.cpp
