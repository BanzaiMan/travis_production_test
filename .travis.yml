language: php

php:
  - 5.6

notifications:
  email: false

sudo: false

before_install:
  - echo "extension=memcache.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

install:
  - true

script:
  - php --ini
  - cat /home/travis/.phpenv/versions/5.6.5/etc/php.ini
  - cat ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
