language: ruby

sudo: false

rvm:
  - 2.1.5

before_install:
  - pushd $HOME
  - git clone https://github.com/johanneswuerbach/dpl.git
  - pushd dpl
  - unset CI
  - git checkout s3-aws-sdk-v2
  - rvm 1.9.3 do gem build dpl.gemspec
  - rvm 1.9.3 do gem install dpl-*.gem

install: true

script: true

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: hiro-test-bucket
  skip_cleanup: true
  on:
    all_branches: true
