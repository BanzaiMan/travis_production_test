language: ruby

sudo: false

os:
  - osx

install:
  - echo "rvm_remote_server_url=http://rubies.travis-ci.org" >> ~/.rvmrc
  - echo "rvm_system_server_path=osx/10.9/x86_64" >> ~/.rvmrc

script:
  - rvm use ruby-head-clang --install --fuzzy --binary
  - ruby -rrbconfig -e 'puts RbConfig::CONFIG["CC"]'
  - ruby -rrbconfig -e 'puts RbConfig::CONFIG["configure_args"]'
