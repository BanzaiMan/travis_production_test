language: ruby

sudo: required

dist: trusty

install:
  - true

addons:
  apt:
    sources:
      # add PPAs with more up-to-date toolchains
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
    packages:
      - clang-3.8
      - gcc++-4.9
      - python-pip
      - libmicrohttpd-dev
      - libmicrohttpd10
      - libssl-dev
      - curl

script:
  - cat /etc/hosts

