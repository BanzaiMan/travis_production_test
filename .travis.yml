cache:
  yarn: true
  directories:
  - foobar
    
language: node_js
node_js: 8

matrix:
  include:
  - osx_image: xcode9.4
    os: osx
  - dist: trusty
    os: linux

install: true
script:
- which yarn
- yarn cache dir --verbose
- ls -al $TRAVIS_HOME/.yarn
- sudo ls -al $TRAVIS_HOME/.yarn
- "curl -o- -L https://yarnpkg.com/install.sh | bash"
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
- which yarn
- yarn cache dir --verbose
- echo $YARN_CACHE_FOLDER
- export YARN_CACHE_FOLDER=/Users/travis/.cache/yarn # this seems to do nothing
- yarn --cache-folder=/Users/travis/.cache/yarn # here I'm running yarn with the cache settings specifically
- yarn cache dir --verbose
- touch foobar/teoxt.txt

