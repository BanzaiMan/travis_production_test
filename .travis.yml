language: php

php:
  - '5.5'

sudo: required
dist: precise

before_install:
  - export LD_LIBRARY_PATH="~/.phpenv/versions/$(phpenv $TRAVIS_PHP_VERSION)/lib:$LD_LIBRARY_PATH"
  - find ~/.phpenv/versions/$(phpenv $TRAVIS_PHP_VERSION) -name \*.so -print -exec ldd {} \;
  
install:
  - true
script:
  - true
