language: c

os:
  - osx

env:
  - MY_GO_VERSION=1.1
  - MY_GO_VERSION=1.2

install:
  - true

before_install:
  - pushd $HOME
  - bash -x < <(curl -s -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
  - source /Users/travis/.gvm/scripts/gvm
  - popd
  - gvm use $MY_GO_VERSION --default
  - go version
  - gvm list
