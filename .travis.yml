language: ruby

matrix:
  include:
    - sudo: required
      dist: trusty
      rvm: 1.8.7
      env:
        - RELEASE=trusty
    - sudo: required
      dist: trusty
      group: edge
      rvm: 1.8.7
      env:
        - RELEASE=trusty-edge
    - sudo: required
      dist: precise
      env:
        - RELEASE=precise

install:
  - true
script:
  - wget http://rubies.travis-ci.org/ubuntu/14.04/x86_64/ruby-1.8.7-head.tar.bz2
  - ls -lad $HOME/.rvm
  - ls -lad $HOME/.rvm/rubies
  - mkdir -p $HOME/.rvm/rubies
  - tar xjf ruby-1.8.7-head.tar.bz2 --directory $HOME/.rvm/rubies
  - ldd `command -v ruby`
  - echo $LD_LIBRARY_PATH
  - rvm use 1.8.7-head --create
  - ruby --version
  - sudo ldconfig
  - ruby --version
