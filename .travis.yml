language: ruby

sudo: false

cache:
  branch: md5deep_debug
  bundler: true
  directories:
    - $HOME/.gradle
    - cache

install:
  - touch $HOME/.gradle/foo
  - echo "bar" > $HOME/.gradle/foo
  - touch cache/empty_file
  - bundle install

script:
  - true

before_cache:
  - cat $CASHER_DIR/mtime.yml
  - cat $CASHER_DIR/md5sums
  - md5deep -x $CASHER_DIR/md5sums -r $HOME/.gradle

