language: ruby

rvm: ruby-head

matrix:
  include:
    - sudo: false
    - sudo: required
    - sudo: required
      dist: trusty

before_install:
  - echo $GEM_PATH
  - for d in $(echo $GEM_PATH | tr ':' ' '); do ls -l $d/gems; done
  - gem uninstall bundler -v 1.6.9
  - bundle --version

install:
  - true

script:
  - true

notifications:
  email: false

