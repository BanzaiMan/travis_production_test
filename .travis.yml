language: cpp

compiler: gcc

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - python2.7
      - wget
      - pkg-config
      - zip
      - zlib1g-dev

install:
  - true
script:
  - dpkg -l | grep -i lzma
  - dpkg -L liblzma-dev
  - dpkg -L liblzma5

