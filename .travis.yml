language: objective-c

rvm:
  - 2.1.5
  - 2.2.0

install:
  - rm -rf foo* FOO*
  - touch foo FOO FOO.txt FOO.TXT foo.txt Foo.TxT
  - echo "File system is case-insensitive"
  - ls -l foo* FOO*

script:
  - ruby -ve 'p Dir.glob("*.txt")'
  - ruby -ve 'p Dir.glob("*o*")'
  - ruby -ve 'p Dir.glob("F*.txt")'
