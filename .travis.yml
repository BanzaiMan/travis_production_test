language: ruby

install: true

script:
  - sudo apt-get install gperf libsqlite3-dev libfontconfig1-dev libicu-dev libfreetype6 libssl-dev libpng-dev libjpeg-dev
  - wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.0.0-source.zip
  - unzip phantomjs-2.0.0-source.zip >/dev/null
  - cd phantomjs-2.0.0
  - echo -e "y\n" | travis_wait 20 ./build.sh
  
