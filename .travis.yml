language: go

go: 1.3

before_install:
  - cp .netrc ~
  - chmod 600 .netrc

install:
  - wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.3.4.deb
  - sudo dpkg -i elasticsearch-1.3.4.deb
  - sudo service elasticsearch start

script:
  - true

deploy:
  provider: s3
  access_key_id: foooooo
  secret_access_key: barrrrr
  bucket: pixelle-salt/s3/pixelle-de-sync/dev
  local-dir: $HOME/gopath/bin
  
