language: php

php:
  - '5.6'

sudo: required
dist: precise

before_install:
  - sudo apt-get update
  - sudo apt-get remove libcurl3-gnutls-dev || true
  - sudo apt-get remove libcurl4-gnutls-dev || true
  - sudo apt-get install libcurl4-openssl-dev
  - php -i

install:
  - true

script:
  - curl -vvvI https://email.us-east-1.amazonaws.com/
  - dpkg -l
