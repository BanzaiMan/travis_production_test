language: ruby

before_install:
  - which bundle
  - gem uninstall bundler -x -a
  - which bundle
  - rvm @global do gem uninstall bundler --all --executables
  - which bundle || true
  - rvm @global do gem install bundler --version '~> 1.5.2'
  - which bundle
  - bundle --version

install:
  - true
  
script:
  - true
