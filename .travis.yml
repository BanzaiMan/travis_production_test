os: windows

language: node_js
node_js: 12

install: skip
script: skip
  
notifications:
  email: false

before_deploy:
  - rvm $(travis_internal_ruby) gem install aws-sdk -v 2.11.359
  
deploy:
  provider: s3
  access_key_id: "YOUR AWS ACCESS KEY"
  secret_access_key: "YOUR AWS SECRET KEY"
  bucket: "S3 Bucket"
  edge: true
  on:
    all_branches: true
