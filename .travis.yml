sudo: required

services:
  - docker

before_install:
- docker pull glot/clang

install:
- true

script:
  - docker run -v "$(pwd)":/app -w /app glot/clang ls -lad .
  - docker run -v "$(pwd)":/app -w /app glot/clang g++ -o /app/a.out main.cpp
  - docker run -v "$(pwd)":/app -w /app glot/clang g++ -o ~/a.out main.cpp
