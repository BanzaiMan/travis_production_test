language: ruby
os: freebsd
dist: '12.1'
rvm: '2.7.0'

env:
  global:
    - ASSUME_ALWAYS_YES=YES

install: skip
script:
  - uname
  - pkg search tmate
  - sudo pkg install tmate
  - which bash
  - ls -l /bin/bash
  - cat ~/build.sh

