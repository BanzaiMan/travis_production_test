language: ruby

sudo: required

services:
  - docker

before_install:
  - date
  - docker pull mysql:5.6
  - docker run --privileged --name mysql-server -e MYSQL_ROOT_PASSWORD=my-secret-pw -d mysql:5.6
  - docker inspect mysql-server | awk -F '"' '/IPAddress/ {print $4}' | tee docker_ip_address
install: true

script:
  - date
  - docker run -t --link mysql-server:mysql --rm mysql sh -c "exec mysql -h'$(< docker_ip_address)' -uroot -p'my-secret-pw' 'SHOW VARIABLES LIKE \"%version%\";'"
  - docker exec -t mysql-server sh -c "mysql -u root -p my-secret-pw 'SHOW VARIABLES LIKE \"%version%\";'"

after_script:
  - date
  - docker logs mysql-server
  
