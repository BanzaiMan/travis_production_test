language: ruby

sudo: false

dist: trusty

before_install:
  - source /etc/profile; souce ~/.bashrc; source ~/.bash_profile; source ~/.profile || true

install:
  - true

script:
  - cat $HOME/.bashrc
  - cat /etc/profile
  - cat /etc/bash.bashrc
  - cat $HOME/.bash_profile || true
  - cat $HOME/.bash_login || true
  - cat $HOME/.profile  || true
  - ls -l /etc/profile.d
  - env | sort | egrep "USER|TERM" || true
  - echo $-

