language: c

matrix:
  include:
    - os: linux
      dist: trusty
      group: edge
      compiler: clang
    - os: linux
      dist: precise
      group: edge
      compiler: clang
    - os: linux
      dist: trusty
      group: edge
      compiler: gcc
    - os: linux
      dist: precise
      group: edge
      compiler: gcc
  allow_failures:
    - os: linux
      dist: trusty
      group: edge
      compiler: gcc
    - os: linux
      dist: precise
      group: edge
      compiler: gcc


install: true

script:
  - echo -e "#include <array>\nstd::array<int, 1> arr = {0}; int main() {return 0;}" > foo.cpp
  - $CXX -std=c++11 -o /dev/null foo.cpp || g++ -std=c++11 -o /dev/null foo.cpp

