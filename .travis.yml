language: ruby

rvm: 2.2

sudo: false

dist: precise

# cache: bundler

env:
  - DIST=precise STACK=EC2

matrix:
  include:
    - sudo: required
      dist: precise
      env: DIST=precise STACK=GCE
    - sudo: false
      dist: trusty
      env: DIST=trusty STACK=EC2
    - sudo: required
      dist: trusty
      env: DIST=trusty STACK=GCE

install:
  - true

script:
  - mysql --version
  - mysql -e "SHOW GLOBAL STATUS LIKE '%innodb_page_size%';"
  - mysql -e 'SELECT @@Innodb_page_size'
  - mysql -u root -e 'SELECT @@global.Innodb_page_size'

